<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <!--Japan-->
        <tr>
            <th>Flag</th>
            <th>Country</th>
            <th>Capital</th>
            <th>Population</th>
        </tr>
        <tr>
            <td>
                <img src="Flag_of_Japan.svg.png" alt="Japan" width="50">
            </td>
            <td>Japan</td>
            <td>Tokyo</td>
            <td>125 Million</td>

            <!---->

        </tr>
            <td><img src="Flag_of_the_People's_Republic_of_China.svg.png" alt="China" width="50"></td>
            <td>China</td>
            <td>Beijin</td>
            <td>1,411 Million</td>

        <tr>
            <td><img src="Flag_of_South_Korea.svg.png" alt="Korea" width="50"></td>
            <td>Korea</td>
            <td>Seoul</td>
            <td>77 Million</td>
        </tr>
        
    </table>
</body>
</html>
